<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Profesional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .container h2 {
      margin-bottom: 20px;
      font-size: 24px;
      text-align: center;
    }
    .container label {
      display: block;
      margin-bottom: 8px;
    }
    .container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .container button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .container button:hover {
      background-color: #0056b3;
    }
    .response-message {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Registrar Profesional</h2>
    <form id="registerForm">
      <label for="tipo_documento">Tipo de Documento</label>
      <input type="text" id="tipo_documento" name="tipo_documento" required>

      <label for="numero_documento">Número de Documento</label>
      <input type="text" id="numero_documento" name="numero_documento" required>

      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="genero">Género</label>
      <input type="text" id="genero" name="genero" required>

      <label for="estrato">Estrato</label>
      <input type="text" id="estrato" name="estrato" required>

      <label for="barrio">Barrio</label>
      <input type="text" id="barrio" name="barrio" required>

      <label for="localidad">Localidad</label>
      <input type="text" id="localidad" name="localidad" required>

      <button type="submit">Registrar</button>
    </form>
    <div id="responseMessage" class="response-message"></div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevenir el envío del formulario por defecto

      const formData = new FormData(this);
      const data = {
        tipo_documento: formData.get('tipo_documento'),
        numero_documento: formData.get('numero_documento'),
        nombre: formData.get('nombre'),
        genero: formData.get('genero'),
        estrato: formData.get('estrato'),
        barrio: formData.get('barrio'),
        localidad: formData.get('localidad')
      };

      fetch('http://localhost:5000/registrar', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('responseMessage').textContent = data.message;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('responseMessage').textContent = 'Hubo un error en la solicitud.';
      });
    });
  </script>
</body>
</html>
